# Documentation: http://docs.travis-ci.com/user/languages/julia/
branches:
  only:
  - master
  - staging
  - trying
  - /^release\/.*$/ # release branches
  - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags

env:
  global:
    - AUTOMERGE_INTEGRATION_TEST_REPO="bcbi-test/compathelper-integration-test-repo.jl"
    - JULIA_DEBUG="all"

language: julia
os:
  - linux
  # - osx
julia:
  - 1.2
  # - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

