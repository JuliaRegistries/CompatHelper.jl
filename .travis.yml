# Documentation: http://docs.travis-ci.com/user/languages/julia/
branches:
  only:
    - master
language: julia
os:
  - linux
  # - osx
julia:
  - 1.2
  # - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
